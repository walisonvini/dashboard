services:
  web:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: dashboard_web
    depends_on:
      - db
    networks:
      - dashboard

  db:
    image: mysql:8.0
    container_name: dashboar_db
    env_file:
      - ./.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - dashboard

networks:
  dashboard:

volumes:
  db_data:
